<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Admin Dashboard</h1>
            <button onclick="logout()">Logout</button>
        </div>
        
        <div class="admin-section">
            <h2>Create New User</h2>
            <input type="text" id="new-username" placeholder="New Employee Username">
            <input type="password" id="new-password" placeholder="New Employee Password">
            <button onclick="createUser()">Create User</button>
        </div>

        <div class="admin-section">
            <h2>Change User Password</h2>
            <input type="text" id="change-username" placeholder="Username to Change">
            <input type="password" id="change-password" placeholder="New Password">
            <button onclick="changePassword()">Change Password</button>
        </div>
        
        <h2>Employee Attendance Records</h2>
        <table id="attendance-table">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Present Days (This Month)</th>
                    <th>Attendance % (This Month)</th>
                    <th>Details</th>
                </tr>
            </thead>
            <tbody id="attendance-body">
                <!-- Data will be populated by JavaScript -->
            </tbody>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
